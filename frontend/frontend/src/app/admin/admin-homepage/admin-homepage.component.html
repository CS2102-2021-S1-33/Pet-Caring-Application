<div class="content">
    <div class="header">
        <div class="header-logo">
          <img src="assets/logo.svg" height="28px">
          <h3 id="admin-logo">Admin</h3>
        </div>
        <div class="options">
            <ul class="header-list">
                <li><a [routerLink] = "['/viewpetcategories']">View pet categories</a></li>
                <li><a [routerLink] = "['/verifycaretaker']">Verify caretaker</a></li>
                <li><a [routerLink] = "['/approveleave']">Approve leave</a></li>
                <li><a [routerLink] = "['']"><mat-icon>exit_to_app</mat-icon></a></li>
            </ul>
        </div>
    </div>

    <div class="columns">
        <div class="underperforming">
            <h1 class="heading">Underperforming full-time caretaker</h1>
            <div class="table">
                <ngx-datatable class="material" [columnMode]="'force'" [rows]="Caretaker" [headerHeight]="50" [footerHeight]="50" [rowHeight]="'auto'" [limit]="10" > 
                    <ngx-datatable-column name="Username"></ngx-datatable-column>
                </ngx-datatable>
            </div>
        </div>

        <div class="salary">
            <h1 class="heading">Summary for this month</h1>
            <mat-card>
                <i>Total salary to be paid to all caretakers:</i> $3000
            </mat-card>
        </div>
    </div>
</div>
